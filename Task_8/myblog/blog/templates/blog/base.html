{% load static %}
{% load blog_tags %} <!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div id="content" style="float:left; width: 65%;">
        {% block content %}
        {% endblock %}
    </div>

    <div id="sidebar" style="float:right; width: 30%; background: #eee; padding: 10px;">
        <h2>Мій блог</h2>
        <p>Всього опубліковано: {% total_posts %}</p>
        
        <h3>Останні пости</h3>
        {% show_latest_posts 3 %}
        
        <p><a href="{% url 'blog:post_feed' %}">RSS Стрічка</a></p>
    </div>
</body>
</html>
